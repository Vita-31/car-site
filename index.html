<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/fontawesome/all.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/fonts.css">
        <link rel="stylesheet" href="./css/fontawesome/all.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>Hello, world!</title>
    </head>

    <body>
        <div class="container">
            <h1 class="title">Autoria shop</h1>
            <div class="wrapper">
                <div class="top-bar">
                    <form class="search-form" id="searchForm">
                        <input class="search-input" type="search" name="search" placeholder="Search cars">
                        <button class="button button--base" type="submit">Search</button>
                    </form>
                    <div class="tab" id="tabs">
                        <button class="tab-icon"><i class="fas fa-columns" data-icon="column"></i></button>
                        <button class="tab-icon"><i class="fas fa-minus-square" data-icon="row"></i></button>
                    </div>
                    <a href="/favorite.html" class="favorite">
                        <i class="favorite-img fas fa-star"></i>
                        <p class="favorite__text">Улюблене</p>
                    </a>
                    
                </div>
                <div class="filter" id="filter-bar">
                    <div>
                        <h2 class="filter-title">Сортувати по:</h2>
                        <div class="sort" id="sortSelect">
                            <select name="price" class="sort__select">
                                <option value="price/1">Price low to high</option>
                                <option value="price/-1">Price high to low</option>
                                <option value="top/1">Top rated untop to top</option>
                                <option value="top/-1">Top rated top to untop</option>
                                <option value="make/1">Make A Sto Z</option>
                                <option value="make/-1">Make Z to A</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="pagination">
                    <button class="button button--small" aria-label="preveiw page" disabled>
                        <i class="fas fa-arrow-left pagination__icon"></i>
                    </button>
                    <ul class="pagination__list">
                        <li><a href="#" class="pagination__page pagination__page--active">1</a></li>
                        <li><a href="#" class="pagination__page">2</a></li>
                        <li><a href="#" class="pagination__page">3</a></li>
                        <li><a href="#" class="pagination__page">...</a></li>
                        <li><a href="#" class="pagination__page">13</a></li>
                        <li><a href="#" class="pagination__page">14</a></li>
                        <li><a href="#" class="pagination__page">15</a></li>
                    </ul>
                    <button class="button button--small" aria-label="next page">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <div class="feed">
                    <div class="feed" id="feed"></div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script  type="module" src="./js/app.js"></script>
        <script type="module" src="./js/feed-column.js"></script>
    </body>

</html>
