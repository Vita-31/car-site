<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/fontawesome/all.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/fonts.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>Hello, world!</title>
    </head>

    <body>
        <div class="container">
            <h1 class="title">Autoria shop</h1>
            <div class="wrapper">
                <div class="filter" id="filter-bar">
                    <h2 class="filter-title">Сортувати по:</h2>
                    <div class="sort" id="sortSelect">
                        <select name="price" class="sort__select">
                            <option value="price/1">Price low to high</option>
                            <option value="price/-1">Price high to low</option>
                            <option value="top/1">Top rated untop to top</option>
                            <option value="top/-1">Top rated top to untop</option>
                            <option value="make/1">Make A Sto Z</option>
                            <option value="make/-1">Make Z to A</option>
                        </select>
                    </div>
                </div>
                <div class="feed"> f
                    <div class="feed" id="feed"></div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="./js/cars.js"></script>
        <script src="./js/app.js"></script>
    </body>

</html>
